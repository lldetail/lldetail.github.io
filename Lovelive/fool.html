<html>
	<head>
		<!--<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"> -->
		<meta charset="UTF-8">
		<title>ラブライブ！サンシャイン!! 2019年度 浦の星女学院入学模擬試験</title>
		<style>
			img {
				width: 25vw;
			}
			div {
				border: 1px solid black;
			}
			div#bank {
				border: 0px;
			}
			.answer {
				color: red;
				font-weight: bold;
			}
			.new_question {
				color: purple;
			}
		</style>
	</head>
	<body style="margin: 0px; padding: 15px">
		<script src='Fool/bank.js'></script>
		<h2>ラブライブ！サンシャイン!! 2019年度 浦の星女学院入学模擬試験</h2>
		<a href="https://urajyo-mogishiken2019.jp/">（こっちです）</a>
		<h3>おすすめの使い方：</h3>
		問題を見るとコピーしてこのタブにCtrl+F+A+V(+ENTER)する。<br>
		<span class='new_question'>紫のテキスト</span>：新しい問題（<s>サイトはバグがあるから（？）</s>前にはない）<br>
		<div id="bank">
		</div>
		<script>
			bank = document.getElementById("bank");
			num_q = [0,45,41,27,7];
			for (i = 1; i <= 4; i++){
				bank.innerHTML += "<h3>難易度：" + i + "</h3><br>";
				for (j = 1; j <= num_q[i]; j++){
					qtext = "<div id='" + i + "_" + j + "'" + ((i==3&&j<16)?" class='new_question'":"") + "><img src='Fool/img/lv" + i + "_" + (j<10?"00"+j:"0"+j) + ".jpg'><br><br>";
					qtext += "(Lv. " + i + ", Q. " + j + ")<br>";
					qtext += "<b>" + qbank["content"][i][j]["question"] + "</b><br><br>";
					for (k = 0; k < qbank["content"][i][j]["option"].length; k++){
						qtext += qbank["content"][i][j]["option"][k] + "<br>";
					}
					a = qbank["content"][i][j]["answer"];
					qtext += "<br>正解：<span class='answer'>" + (a==''?'???':a) + "</span><br>";
					qtext += "</div>";
					bank.innerHTML += qtext;
				}
			}
		</script>
	</body>
</html>
