<html>
	<head>
		<title>LL Detail</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="cursor/style.css">
		<link id="favicon" rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<script src='color.js'></script>
		<style>
			* {
			  -webkit-box-sizing: border-box;
				 -moz-box-sizing: border-box;
					  box-sizing: border-box;
			}
			html {
				font-family: "Microsoft YaHei UI Light", "Microsoft YaHei UI", sans-serif;
			}
			a {
				color: inherit;
				text-decoration: inherit;
			}
			hr {
				border:.3px solid white;
			}
			#top_bar {
				position:fixed;
				top: 0px;
				height: 50px;
				line-height:50px;
			}
			#btn {
				width:50px;
				height:30px;
				border-radius:15px;
				color:white;
				border: 1px solid white;
			}
			#main_area {
				-webkit-overflow-scrolling: touch;
				overflow-y: auto;
			}
			@media screen and (min-width: 901px) {
				#btn {
					display: none;
				}
				#left_bar {
					left:0px !important; 
					width:200px !important;
				}
				#main_area {
					left:200px !important;
					width:calc(100% - 200px) !important;
				}
			}
			span.stretch {
				display:inline-block;
				-webkit-transform:scale(2,1.5); /* Safari and Chrome */
				-moz-transform:scale(2,1.5); /* Firefox */
				-ms-transform:scale(2,1.5); /* IE 9 */
				-o-transform:scale(2,1.5); /* Opera */
				transform:scale(2,1.5); /* W3C */
			}
		</style>
	</head>
	<body style="margin: 0px">
		<div id="top_bar" style="width:100%;padding: 0px 15px;color:white;">
			<button id="btn" onclick="toggle();">
				<span class="stretch">â‰¡</span>
			</button>
			&nbsp;&nbsp;LLSIF Detail
		</div>
		<div id="left_bar" style="vertical-align: text-top;padding: 15px; width:200px;position:fixed;left:-200px;top:50px;height:calc(100% - 50px) ">
			<a href="MF.html" target="main" onclick="toggle(true);">Medley Festival Combination</a>
			<hr>
		</div>
		<div id="main_area" style="padding: 0px;position:fixed;left:0px;top:50px;height:calc(100% - 50px);width:calc(100% - 0px)">
			<iframe id="main" name="main" src="main.html" frameBorder="0" style="width:100%;height:100%"></iframe>
		</div>
		<script>
			var hides = true;
			function toggle(b,t){
				var elem = document.getElementById("left_bar"); 
				var elem2 = document.getElementById("main_area"); 
				var pos = 0;
				if (b == undefined){
					hides = !hides;
				} else {
					hides = b;
				};
				if (hides){
					var id = setInterval(h, 10);
				} else {
					var id = setInterval(s, 10);
				};
				function h() {
					if (pos == 20) {
						clearInterval(id);
					} else {
						pos++; 
						elem.style.left = (-pos*10) + 'px'; 
						elem2.style.left = (200-pos*10) + 'px'; 
						elem2.style.width = 'calc(100% - ' + (200-pos*10) + 'px)'; 
					}
				}
				function s() {
					if (pos == 20) {
						clearInterval(id);
					} else {
						pos++; 
						elem.style.left = (pos*10-200) + 'px'; 
						elem2.style.left = (pos*10) + 'px'; 
						elem2.style.width = 'calc(100% - ' + pos*10 + 'px)'; 
					}
				}
			};
		</script>
	</body>
</html>
