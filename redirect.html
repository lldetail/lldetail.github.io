<html>
	<head>
		<title>Redirect...</title>
	</head>
	<body>
		<script>
			var queries = location.search.slice(1).split("&");
			var querylist = [];
			for (var i = 0; i < queries.length; i++){
				var items = queries[i].split("=");
				querylist[items[0]] = items[1];
			}
			if (querylist["url"]) {
				if (querylist["protocol"]) {
					window.location.href = querylist["protocol"] + "://" + querylist["url"].replace(/_/g,"/");
				} else {
					window.location.href = querylist["url"].replace(/_/g,"/");
				}
			}
			if (querylist["ddns"]) {
				window.location.href = "https://lldetail.ddns.net/" + querylist["ddns"].replace(/_/g,"/");
			}
			if (querylist["github"]) {
				window.location.href = "https://lldetail.github.io/" + querylist["github"].replace(/_/g,"/");
			}
		</script>
	</body>
</html>
