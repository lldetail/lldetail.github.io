<html>
	<head>
		<title>Redirect...</title>
	</head>
	<body>
		<script>
			var queries = location.search.slice(1).split("&");
			var querylist = [];
			for (var i = 0; i < queries.length; i++){
				var items = queries[i].split("=");
				querylist[items[0]] = items[1];
			}
			if (querylist["url"] && querylist["protocol"]) window.location.href = querylist["protocol"] + "://" + querylist["url"].replace(/_/g,"/");
		</script>
	</body>
</html>
