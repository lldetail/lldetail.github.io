<html>
	<head>
		<title>Line Live</title>
		<style>
			body {
				margin: 0;
				background-color: #000000;
			}
			iframe {
				transform-origin: 0 0;
				position: fixed;
				width: 500px;
				height: 500px;
				visibility: visible;
			}
		</style>
	</head>
	<body>
		<iframe id="video" src="" style="border:none;overflow:hidden;" scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" referrerpolicy="no-referrer"></iframe>
		<script>
			var v = document.getElementById("video");
			
			
			var queryString = window.location.search.slice(1).split('&');
			items = [];
			for (var i = 0; i < queryString.length; i++) {
				parts = queryString[i].split('=');
				items[parts[0]] = parts[1];
			}
			
			v.setAttribute("src", "https://live.line.me/channels/" + items["url"] + "/embed");
			
			function resizev() {
				w = document.body.scrollWidth;
				h = document.body.scrollHeight;
				if (w > h) { //too wide, leave top bottom margin
					size = h;
					offsetx = (w - h) / 2;
					offsety = 0;
				} else { //too high, leave left right margin
					size = w;
					offsetx = 0;
					offsety = (h - w) / 2;
				};
				v.style.top = offsety;
				v.style.left = offsetx;
				v.style.transform = "scale(" + (size/500) + ")";
			};
			resizev();
			document.body.onresize = resizev;
		</script>
	</body>
</html>
